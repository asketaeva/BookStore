<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <hr>
    <h2>Add new book</h2>
    <form th:action="@{/save}" th:object="${books}"
          method="POST">
        <input type="text" th:field="*{bookName}"
               placeholder="Book Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{authorName}"
               placeholder="Author Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">

        <input type="file" name="image" th:field="*{image}"
               placeholder="Image" class="form-control-file mb-4 col-4" >


        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>

    <hr>
    <a th:href = "@{/}"> Back to Book List</a>
</div>

</body>
</html>
