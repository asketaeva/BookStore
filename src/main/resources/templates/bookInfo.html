
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Books</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container my-2">
    <h1>Books</h1>
    <a th:action = "@{/form}"  class="btn btn-primary btn-sm mb-3"> Add Book </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Book name</th>
            <th>Author Name</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>

        <tr th:each="book : ${listBooks}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.authorName}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.image}"></td>

            <td> <a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/buy/{id}(id=${book.id})}" class="btn btn-success">Buy</a>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
